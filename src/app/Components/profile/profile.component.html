<app-navbar></app-navbar>

<!-- Main Content -->
<div class="profile-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9 col-sm-11">
        <div class="profile-card">
          <div class="card-header">
            <h2 class="mb-0">Mon Profil</h2>
          </div>

          <!-- Messages -->
          <div *ngIf="successMessage" class="alert alert-success modern-alert">
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger modern-alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="card-body">
            <!-- Photo de profil -->
            <div class="text-center mb-4">
              <label for="photo" class="profile-avatar">
                <img *ngIf="photoPreview" [src]="photoPreview" alt="Photo de profil" class="avatar-img">
                <div *ngIf="!photoPreview" class="avatar-placeholder">
                  <i class="fas fa-user"></i>
                </div>
                <div class="avatar-overlay">
                  <i class="fas fa-camera"></i>
                </div>
              </label>
              <input type="file" id="photo" class="d-none" (change)="onFileSelected($event)" accept="image/*">
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                  <label for="email">Email <span class="text-danger">*</span></label>
                </div>
              </div>
              <div class="col-md-6 position-relative">
  <div class="form-floating">
    <input
      [type]="showPassword ? 'text' : 'password'"
      class="form-control pe-5"
      id="password"
      formControlName="password"
      placeholder="Nouveau mot de passe"
    />
    <label for="password">Nouveau mot de passe</label>

    <!-- Icône œil à l'intérieur du champ -->
    <button
      type="button"
      class="password-eye-btn"
      (click)="togglePasswordVisibility()"
      tabindex="-1"
    >
      <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
    </button>
  </div>
</div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Prénom">
                  <label for="firstName">Prénom</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Nom">
                  <label for="lastName">Nom</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
                  <label for="dateOfBirth">Date de naissance</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea class="form-control" id="bio" formControlName="bio" rows="3" placeholder="Biographie"></textarea>
                  <label for="bio">Biographie</label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4 modern-btn" [disabled]="profileForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              {{ isLoading ? 'Mise à jour en cours...' : 'Mettre à jour le profil' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
